<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightHub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />

    
  </head>
  <body>
    {% include 'core/navbar.html' %}
    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      ;(function () {
        if (!('{{ user.is_authenticated }}' === 'True')) return
        const ws = new WebSocket((window.location.protocol === 'https:' ? 'wss://' : 'ws://') + window.location.host + '/ws/notifications/')
        ws.onmessage = (e) => {
          const data = JSON.parse(e.data)
          // Example: show a toast or console log
          console.log('Notification:', data)
          // TODO: render a small badge or inject into a list
        }
      })()
    </script>
  </body>
</html>
