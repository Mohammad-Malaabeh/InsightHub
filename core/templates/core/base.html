<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InsightHub</title>

    <!-- Bootstrap -->
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" /> {% endcomment %}

    

    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}" />

    
  </head>
  <body>
    {% include 'core/navbar.html' %}
    <div class="container mt-4 ">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        const isAuth = '{{ user.is_authenticated }}' === 'True';
        if (!isAuth) return;

        const scheme = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const url = scheme + window.location.host + '/ws/notifications/';
        const ws = new WebSocket(url);

        ws.onopen = () => console.log('WS connected');
        ws.onclose = (ev) => console.log('WS closed', ev.code, ev.reason);
        ws.onerror = (err) => console.error('WS error', err);

        ws.onmessage = (e) => {
          try {
            const data = JSON.parse(e.data);
            console.log('Notification:', data);
          } catch (err) {
            console.error('WS parse error', err, e.data);
          }
        };
      })();
    </script>
  </body>
</html>
