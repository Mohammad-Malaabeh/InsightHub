{% extends 'core/base.html' %}
{% block content %}
  <div class="col-md-6 mx-auto">
    <div class="form-wrapper">
      <div class="card form-card">
        <div class="card-body">
          <div class="card-body">
            <h4 class="page-title text-center mb-3">Your Profile</h4>

            <div class="mb-3">
              <strong>Role:</strong>
              <span class="text-muted">{{ role }}</span>
            </div>

            {% if date_joined %}
              <div class="mb-3">
                <strong>Joined:</strong>
                <span class="text-muted">{{ date_joined|date:'Y-m-d H:i' }}</span>
              </div>
            {% elif created_at %}
              <div class="mb-3">
                <strong>Created At:</strong>
                <span class="text-muted">{{ created_at|date:'Y-m-d H:i' }}</span>
              </div>
            {% endif %}

            <form method="post" class="mt-3">
              {% csrf_token %}
              {{ form.as_p }}
              <p class="text-center mt-3">
                <a href="{% url 'password_reset' %}">Reset your password</a>
              </p>
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card"></div>
{% endblock %}
