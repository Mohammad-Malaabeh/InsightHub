{% extends 'core/base.html' %}

{% block content %}
  <div class="form-wrapper">
    <div class="form-card">
      <div class="card-body">
        <div class="card shadow-sm p-4">
          <h4 class="mb-3 text-center">Project Form</h4>
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </form>
          <a href="{% url 'project_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
