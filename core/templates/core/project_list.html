{% extends 'core/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="fw-bold">Your Projects</h3>
  <a href="{% url 'project_create' %}" class="btn btn-primary">+ New Project</a>
</div>

<div class="row">
  {% for project in projects %}
  <div class="col-md-4 mb-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ project.name }}</h5>
        <p class="card-text text-muted">Created: {{ project.created_at|date:"Y-m-d" }}</p>
        <a href="{% url 'task_list' project.id %}" class="btn btn-sm btn-outline-primary">View Tasks</a>
        <a href="{% url 'project_update' project.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{% url 'project_delete' project.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </div>
    </div>
  </div>
  {% empty %}
  <p>No projects yet. Create one!</p>
  {% endfor %}
</div>
{% endblock %}
